<mat-spinner *ngIf="!emails"></mat-spinner>

<table mat-table [dataSource]="emails" *ngIf="emails">
    <ng-container matColumnDef="CustomerId">
        <th mat-header-cell *matHeaderCellDef>Customer ID</th>
        <td mat-cell *matCellDef="let row">{{row.CustomerId}}</td>
    </ng-container>

    <ng-container matColumnDef="ProductName">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let row">{{row.ProductName}}</td>
    </ng-container>

    <ng-container matColumnDef="Domain">
        <th mat-header-cell *matHeaderCellDef>Domain</th>
        <td mat-cell *matCellDef="let row">{{row.Domain}}</td>
    </ng-container>

    <ng-container matColumnDef="SendDate">
        <th mat-header-cell *matHeaderCellDef>Send Date</th>
        <td mat-cell *matCellDef="let row">{{formatDate(row.SendDate)}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
